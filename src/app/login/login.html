<div class="col-md-6 col-md-offset-3">
  <h2>Iniciar Sesión</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email es requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña es requerida</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Iniciar Sesión</button>
          <a [routerLink]="['/register']" class="btn btn-link">Registrarse</a>
      </div>
  </form>
</div>
