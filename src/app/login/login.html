<div class="container" style="margin-top:40px">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
      
      <div class="panel panel-default">
          <div class="panel-heading">
              <h2 class="form-group text-center">Iniciar Sesión</h2>
              <div class="row">
									<div class="center-block">
										<img class="profile-img"
											src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="">
									</div>
								</div>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

          <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched)}">
              <div class="input-group">
              <span class="input-group-addon">
                  <i class="fa fa-envelope fa"></i>
                </span>   
            <input [formControl]="email" type="email" class="form-control" name="emailUsuario" 
            placeholder="Email" [(ngModel)]="model.emailUsuario" />
              </div>
              <div *ngIf="f.submitted && !email.valid" class="help-block">Ingrese Email</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': (!password.valid && password.touched)}">
              <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
              <input [formControl]="password" type="password" class="form-control" name="passwordUsuario" 
              placeholder="Contraseña" [(ngModel)]="model.passwordUsuario" />
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña es requerida</div>
            </div>
            <div class="form-group">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Recordarme</label>
              </div>
          <div class="form-group">
              <button (click)="login()" [disabled]="loading" 
              class="btn btn-lg btn-primary btn-block">Iniciar Sesión</button>
              <!-- <div *ngIf="f.submitted && !login().valid" class="help-block">Usuario o constraseña incorrectos</div> -->
              <div class="panel-footer ">
                  Aún no tiene cuenta en Nurvey? <a href="/register" onClick=""> Registrarse </a>
                </div>
          </div>
      </form>
          </div>
          </div>
    </div>
  </div>
</div>
