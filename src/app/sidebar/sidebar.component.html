
<div class="sidebar-wrapper">
    <div class="logo">
        <a class="simple-text">
            <div class="logo-img">
                <img src="../../assets/img/logo.png" alt="">
            </div>
            Nurvey
        </a>
    </div>
    <ul class="nav" *ngIf="isLogged">
            <li class="divider" *ngIf="isNotMobileMenu()"></li>
        <li  
        *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
        <!-- <a href (click)="toggleMenu()" class="collapse-menu-link ion-navicon"></a> -->
    </ul>
</div>
