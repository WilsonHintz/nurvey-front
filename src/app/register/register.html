<div class="col-md-6 col-md-offset-3">
    <h1>Registrarse en Nurvey</h1>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nombreUsuario.valid }">
          <input type="text" class="form-control" placeholder="Nombre" name="nombreUsuario" [(ngModel)]="model.nombreUsuario" #nombreUsuario="ngModel" required />
          <div *ngIf="f.submitted && !nombreUsuario.valid" class="help-block">Nombre de usuario requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Email requerido</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" class="form-control" placeholder="Contraseña" name="password" [(ngModel)]="model.password" #password="ngModel" required />
          <div *ngIf="f.submitted && !password.valid" class="help-block">Contraseña requerida</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Aceptar</button>
          <a [routerLink]="['/login']" class="btn btn-link">Ya tiene cuenta en Nurvey? Ingresar!</a>
      </div>
  </form>
</div>
