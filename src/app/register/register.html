<div class="auth-main">
  <div class="auth-block">
    <h1>Registrarse en Nurvey</h1>
    <a routerLink="/login" class="auth-link">Ya tiene cuenta en Nurvey? Ingresar!</a>
    
    <form [formGroup]="form"  (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputName3" class="col-sm-2 control-label"></label>

        <div class="col-sm-8">
          <input [formControl]="name" name="name" type="text" class="form-control" id="inputName3" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>

        <div class="col-sm-8">
          <input [formControl]="email" name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>

        <div class="col-sm-8">
          <input [formControl]="password" name="password" type="password" class="form-control" id="inputPassword3" placeholder="Contraseña">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label"></label>

        <div class="col-sm-8">
          <input [formControl]="repeatPassword" name="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repetir Contraseña">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Contraseñas no coincidentes.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
