<div class="container ">
    
        <div class="row">
            <div class="header">
                <p class="category">Aqui puede visualizar los usuarios.</p>
            </div>
            <hr>
            <div class="col-md-3">
                <label for="nombre">Nombre</label>
                <input  
                type="text" name="nombre" id="nombre" 
                (keyup)="buscarUsuarios()" 
                placeholder="Buscar usuario..." class="form-control">
                <hr>
            </div>                
        </div>
    
        <div class="row">
    
            <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-2">nombreUsuario</div>
                        <div class="col-md-1"> 
                            idUsuario
                        </div>
                        <div class="col-md-1"> 
                            nombreUsuario
                        </div>
                        <div class="col-md-2" >fechaAlta</div>
                        <div class="col-md-2" >ultimaEncuesta</div>
                        <div class="col-md-1" >encuestasCreadas</div>
                        <div class="col-md-3" ></div>
                    </div>            
                    <filaUsuario *ngFor="let usuario of usersFiltrados" [usuario]="usuario"></filaUsuario>                                            
            </div>
        </div>
    
        <div class="col-sm-8" *ngIf="encuestaActiva">
                <div class="survey-container contentcontainer codecontainer panel svd_content" id="surveyElement"> 
                    <div id="surveyResult">
                    </div>
                </div>
            </div>
    </div>
